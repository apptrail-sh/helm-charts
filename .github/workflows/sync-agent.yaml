name: Sync Agent CRD

on:
  pull_request:
    paths:
      - 'charts/apptrail-agent/Chart.yaml'
  
  workflow_dispatch:
    inputs:
      agent_version:
        description: 'Agent version to sync (e.g., 0.3.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-crd:
    runs-on: ubuntu-latest
    # Only run for Renovate PRs or manual trigger
    # Skip if PR has 'skip-version-sync' label
    if: |
      !contains(github.event.pull_request.labels.*.name, 'skip-version-sync') &&
      (github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.head_ref, 'renovate')))
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.ACTIONS_PAT }}
          fetch-depth: 0  # Full history needed to compare with main

      - name: Check if already synced
        id: check
        run: |
          # Get current chart version and appVersion from this branch
          CHART_VERSION=$(grep '^version:' charts/apptrail-agent/Chart.yaml | awk '{print $2}')
          APP_VERSION=$(grep '^appVersion:' charts/apptrail-agent/Chart.yaml | sed 's/appVersion:[[:space:]]*[\"'\'']*\([^\"'\'']*\)[\"'\'']*/\1/')
          
          # Get base versions from main
          BASE_CHART_VERSION=$(git show origin/main:charts/apptrail-agent/Chart.yaml | grep '^version:' | awk '{print $2}')
          BASE_APP_VERSION=$(git show origin/main:charts/apptrail-agent/Chart.yaml | grep '^appVersion:' | sed 's/appVersion:[[:space:]]*[\"'\'']*\([^\"'\'']*\)[\"'\'']*/\1/')
          
          echo "Current: chart=$CHART_VERSION, app=$APP_VERSION"
          echo "Base:    chart=$BASE_CHART_VERSION, app=$BASE_APP_VERSION"
          
          # If chart version already differs from main AND appVersion matches current,
          # then the sync already happened - skip
          if [[ "$CHART_VERSION" != "$BASE_CHART_VERSION" && "$APP_VERSION" != "$BASE_APP_VERSION" ]]; then
            echo "Chart version already bumped (sync already done), skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Get agent version
        if: steps.check.outputs.skip != 'true'
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.agent_version }}"
          else
            # Extract version from Chart.yaml (Renovate already updated it)
            VERSION=$(grep '^appVersion:' charts/apptrail-agent/Chart.yaml | sed 's/appVersion:[[:space:]]*[\"'\'']*\([^\"'\'']*\)[\"'\'']*/\1/')
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Agent version: ${VERSION}"

      - name: Detect bump type from labels
        if: steps.check.outputs.skip != 'true'
        id: bump
        run: |
          BUMP_TYPE=""
          # Check for version bump labels (bump:major, bump:minor, bump:patch)
          if ${{ contains(github.event.pull_request.labels.*.name, 'bump:major') }}; then
            BUMP_TYPE="major"
          elif ${{ contains(github.event.pull_request.labels.*.name, 'bump:minor') }}; then
            BUMP_TYPE="minor"
          elif ${{ contains(github.event.pull_request.labels.*.name, 'bump:patch') }}; then
            BUMP_TYPE="patch"
          fi
          echo "type=${BUMP_TYPE}" >> $GITHUB_OUTPUT
          if [ -n "$BUMP_TYPE" ]; then
            echo "Bump type override from label: ${BUMP_TYPE}"
          else
            echo "No bump label found, will auto-detect from version change"
          fi

      - name: Run sync script
        if: steps.check.outputs.skip != 'true'
        run: |
          chmod +x scripts/sync-agent-crd.sh
          BUMP_ARG=""
          if [ -n "${{ steps.bump.outputs.type }}" ]; then
            BUMP_ARG="--bump ${{ steps.bump.outputs.type }}"
          fi
          ./scripts/sync-agent-crd.sh "${{ steps.version.outputs.version }}" $BUMP_ARG

      - name: Commit changes
        if: steps.check.outputs.skip != 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(agent): sync CRD and bump chart version for ${{ steps.version.outputs.version }}"
          file_pattern: 'charts/apptrail-agent/**'

