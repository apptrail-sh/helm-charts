{{- if and .Values.controlplane.appConfig.enabled (not .Values.controlplane.appConfig.existingConfigMap) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "controlplane.fullname" . }}-app-config
  labels:
    {{- include "controlplane.labels" . | nindent 4 }}
data:
  {{ .Values.controlplane.appConfig.key | default "application-override.yml" }}: |
    {{- if .Values.controlplane.appConfig.content }}
    {{- toYaml .Values.controlplane.appConfig.content | nindent 4 }}
    {{- else }}
    # Empty config - populate via controlplane.appConfig.content in values.yaml
    {{- end }}
{{- end }}
