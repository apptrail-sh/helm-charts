{{- if .Values.ui.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ui.fullname" . }}-test-connection"
  labels:
    {{- include "ui.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: wget
      image: busybox:1.37
      command: ['wget']
      args: ['--spider', '--quiet', '{{ include "ui.fullname" . }}:{{ .Values.ui.service.port }}/health']
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 65534
        capabilities:
          drop:
            - ALL
  restartPolicy: Never
{{- end }}
