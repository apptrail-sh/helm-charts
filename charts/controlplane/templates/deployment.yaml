apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "controlplane.fullname" . }}
  labels:
    {{- include "controlplane.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controlplane.replicaCount }}
  selector:
    matchLabels:
      {{- include "controlplane.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if include "controlplane.appConfig.active" . }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.controlplane.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "controlplane.labels" . | nindent 8 }}
        {{- with .Values.controlplane.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "controlplane.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.controlplane.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.controlplane.securityContext | nindent 12 }}
          image: "{{ .Values.controlplane.image.repository }}:{{ .Values.controlplane.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.controlplane.image.pullPolicy }}
          {{- with .Values.controlplane.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- if include "controlplane.appConfig.active" . }}
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: "file:/config/application-override.yml"
            {{- end }}
            {{- with .Values.controlplane.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.controlplane.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.controlplane.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.controlplane.startupProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.controlplane.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            {{- if include "controlplane.appConfig.active" . }}
            - name: app-config
              mountPath: /config
              readOnly: true
            {{- end }}
            {{- with .Values.controlplane.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- if include "controlplane.appConfig.active" . }}
        - name: app-config
          configMap:
            {{- if .Values.controlplane.appConfig.existingConfigMap }}
            name: {{ .Values.controlplane.appConfig.existingConfigMap }}
            {{- else }}
            name: {{ include "controlplane.fullname" . }}-app-config
            {{- end }}
        {{- end }}
        {{- with .Values.controlplane.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.controlplane.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controlplane.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controlplane.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
