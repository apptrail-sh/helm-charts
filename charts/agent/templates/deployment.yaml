apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent.fullname" . }}
  labels:
    {{- include "agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "agent.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 10
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --metrics-bind-address={{ .Values.agent.metricsBindAddress }}
            - --health-probe-bind-address={{ .Values.agent.healthProbeBindAddress }}
            {{- if .Values.agent.leaderElect }}
            - --leader-elect=true
            {{- end }}
            {{- if .Values.agent.metricsSecure }}
            - --metrics-secure=true
            {{- end }}
            {{- if .Values.agent.enableHTTP2 }}
            - --enable-http2=true
            {{- end }}
            {{- if .Values.agent.clusterId }}
            - --cluster-id={{ .Values.agent.clusterId }}
            {{- end }}
            {{- if .Values.controlplane.enabled }}
            - --controlplane-url={{ .Values.controlplane.url }}
            {{- if or .Values.controlplane.apiKey .Values.controlplane.existingSecret.name }}
            - --api-key=$(APPTRAIL_API_KEY)
            {{- end }}
            {{- end }}
            {{- if .Values.pubsub.enabled }}
            - --pubsub-topic={{ .Values.pubsub.topic }}
            {{- end }}
            {{- if .Values.slack.enabled }}
            {{- if .Values.slack.existingSecret }}
            - --slack-webhook-url=$(SLACK_WEBHOOK_URL)
            {{- else if .Values.slack.webhookUrl }}
            - --slack-webhook-url={{ .Values.slack.webhookUrl }}
            {{- end }}
            {{- end }}
            {{- range .Values.extraArgs }}
            - {{ . }}
            {{- end }}
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- if and .Values.slack.enabled .Values.slack.existingSecret }}
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.slack.existingSecret }}
                  key: webhook-url
            {{- end }}
            {{- if and .Values.controlplane.enabled .Values.controlplane.existingSecret.name }}
            - name: APPTRAIL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.controlplane.existingSecret.name }}
                  key: {{ .Values.controlplane.existingSecret.key | default "api-key" }}
            {{- else if and .Values.controlplane.enabled .Values.controlplane.apiKey }}
            - name: APPTRAIL_API_KEY
              value: {{ .Values.controlplane.apiKey | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
